name: Generar Videos Diarios

on:
  schedule:
    - cron: '0 04 * * *'  # Diario 04am UTC (10am CST México – ajusta: usa crontab.guru)
  workflow_dispatch:  # Para correr manual

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install higgsfield-client gspread google-api-python-client google-auth-oauthlib
          
      - name: Run generation script
        env:
          HIGGSFIELD_API_KEY: ${{ secrets.HIGGSFIELD_API_KEY }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python generate_videos.py
